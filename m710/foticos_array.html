        <ul>

          <li id="num"></li>
          <li id="endavant">  >  </li>

    <script type="text/javascript" language="javascript">
      var foto=['snow1.jpg','snow2.jpeg','snow3.jpg','snow4.jpg','snow5.jpg'];
      var i=0;

      function endavant() {
      if (i==foto.length-1) {i=0;} else {i++;}
      document.getElementById('num').innerHTML=i;
      document.getElementById('imatge').src=foto[i];
      }

      function enrere() {
      if (i==0) {i=foto.length-1;} else {i--;}
      document.getElementById('num').innerHTML=i;
      document.getElementById('imatge').src=foto[i];
      }

      document.getElementById('endavant').addEventListener('click',endavant);
      document.getElementById('enrere').addEventListener('click',enrere);
